<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hotel Los Cisnes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="registro-page-body">
    <div class="registro-container">
        <h1 class="registro-title">Registro</h1>

        <form class="registro-form">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <div class="input-field-wrapper">
                    <input type="text" id="nombre" placeholder="Ingresar Nombre(s)">
                </div>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <div class="input-field-wrapper">
                    <input type="text" id="apellido" placeholder="Ingresar Apellidos">
                </div>
            </div>
            <div class="input-group">
                <label for="dni">DNI:</label>
                <div class="input-field-wrapper">
                    <input type="text" id="dni" placeholder="Ingresar DNI">
                </div>
            </div>
            <div class="input-group">
                <label for="correo">Correo:</label>
                <div class="input-field-wrapper">
                    <input type="email" id="correo" placeholder="Ingresar Correo">
                </div>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <div class="input-field-wrapper">
                    <input type="password" id="contrasena" placeholder="Ingresar Contraseña">
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Estoy de acuerdo con los términos y condiciones de Hotel Los Cisnes.</label>
            </div>

            <button type="submit" class="btn registrar-submit-btn">Registrarse</button>
        </form>

        <img src="img/Cisne-Hotel.png" alt="Cisne Logo" class="registro-swan-logo">

        <div class="social-registro">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
</body>
</html>

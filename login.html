<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión - Hotel Los Cisnes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <h1 class="login-title">Iniciar Sesión</h1>

        <form class="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <div class="input-field-wrapper">
                    <input type="text" id="username" placeholder="Ingresar Usuario">
                </div>
            </div>
            <div class="input-group password-group">
                <label for="password">Contraseña:</label>
                <div class="input-field-wrapper">
                    <input type="password" id="password" placeholder="Ingresar Contraseña">
                    <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>

            <button type="submit" class="btn login-submit-btn">Iniciar Sesión</button>
        </form>

        <img src="img/Cisne-Hotel.png" alt="Cisne Logo" class="login-swan-logo">

        <div class="login-register-section">
            <a href="registro.html" class="btn register">Registrarse</a>
            <div class="social-login">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Función simple para alternar la visibilidad de la contraseña
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>

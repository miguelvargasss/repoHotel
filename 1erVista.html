<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>1. Satisfacción del Usuario - Hotel Los Cisnes</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <h1 class="titulo">Dashboard de Satisfacción del Usuario</h1>

  <section class="graficos-horizontal">
    <div class="contenedor-canvas">
      <h2>Satisfacción en el Hotel</h2>
      <canvas id="graficoBarras"></canvas>

      <hr style="margin: 30px 0;">

      <h2>Satisfacción en la Página Web</h2>
      <canvas id="graficoRadar"></canvas>
    </div>
  </section>

  <div class="navegacion-vistas">
    <a href="#" class="flecha" style="visibility: hidden;">&#8592;</a>
    <a href="2daVista.html" class="flecha">&#8594;</a>
  </div>

  <script>
    const labelsHotel = ['Recepción (Check-in)', 'Reservas telefónicas', 'Limpieza de habitaciones', 'Restaurante', 'Servicio a la habitación', 'Wi-Fi', 'Atención al cliente'];
    const satisfaccionHotel = [88, 65, 75, 45, 38, 55, 80];

    new Chart(document.getElementById('graficoBarras').getContext('2d'), {
      type: 'bar',
      data: {
        labels: labelsHotel,
        datasets: [{
          label: 'Satisfacción en el Hotel (%)',
          data: satisfaccionHotel,
          backgroundColor: '#817928',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end', align: 'top', color: '#000',
            font: { weight: 'bold', size: 13 },
            formatter: value => value + '%'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: { display: true, text: 'Nivel de Satisfacción (%)' }
          },
          x: { ticks: { maxRotation: 30, minRotation: 30 } }
        }
      },
      plugins: [ChartDataLabels]
    });

    const labelsWeb = ['Wi-Fi', 'Atención al cliente', 'Facilidad de navegación web', 'Tiempo de respuesta web', 'Proceso de reserva online'];
    const datosWeb = [60, 72, 78, 70, 68];

    new Chart(document.getElementById('graficoRadar').getContext('2d'), {
      type: 'radar',
      data: {
        labels: labelsWeb,
        datasets: [{
          label: 'Satisfacción Web (%)',
          data: datosWeb,
          backgroundColor: 'rgba(133, 72, 72, 0.2)',
          borderColor: '#854848',
          pointBackgroundColor: '#043034'
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 100,
            ticks: { stepSize: 20, color: '#043034' },
            grid: { color: '#ced4da' },
            pointLabels: { color: '#043034' }
          }
        },
        plugins: { legend: { position: 'top' } }
      }
    });
  </script>
</body>
</html>

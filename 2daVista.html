<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>2. Ventas - Hotel Los Cisnes</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 class="titulo">Análisis de Ventas</h1>

  <section class="graficos-horizontal">
    <div class="contenedor-canvas">
      <h2>Ventas Mensuales (2024)</h2>
      <canvas id="ventasMensuales"></canvas>

      <hr style="margin: 30px 0;">

      <h2>Ventas por Año (2021-2025)</h2>
      <canvas id="ventasAnuales"></canvas>
    </div>

    <div class="contenedor-canvas">
      <h2>Métodos de Pago Utilizados</h2>
      <canvas id="metodosPago"></canvas>
    </div>
  </section>

  <div class="navegacion-vistas">
    <a href="1erVista.html" class="flecha">&#8592;</a>
    <a href="3eraVista.html" class="flecha">&#8594;</a>
  </div>

  <script>
    const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    const ventasPorMes = [4000, 5500, 4200, 3900, 3800, 4200, 2500, 2900, 4700, 4100, 3800, 3200];

    new Chart(document.getElementById('ventasMensuales').getContext('2d'), {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: 'Ventas en S/',
          data: ventasPorMes,
          backgroundColor: '#817928',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 6000, title: { display: true, text: 'Soles (S/)' } }
        },
        plugins: { legend: { position: 'top' } }
      }
    });

    const anios = ['2021','2022','2023','2024','2025'];
    const ventasAnuales = [42000, 48500, 50500, 46000, 49500];

    new Chart(document.getElementById('ventasAnuales').getContext('2d'), {
      type: 'bar',
      data: {
        labels: anios,
        datasets: [{
          label: 'Ventas Anuales',
          data: ventasAnuales,
          backgroundColor: '#d6956c',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Soles (S/)' } }
        },
        plugins: { legend: { position: 'top' } }
      }
    });

    const metodos = ['Efectivo','Débito','Crédito','Yape/Plin','Transferencia'];
    const porcentajeUso = [30, 20, 15, 30, 5];

    new Chart(document.getElementById('metodosPago').getContext('2d'), {
      type: 'radar',
      data: {
        labels: metodos,
        datasets: [{
          label: 'Uso Métodos de Pago (%)',
          data: porcentajeUso,
          backgroundColor: 'rgba(133, 72, 72, 0.2)',
          borderColor: '#854848',
          pointBackgroundColor: '#043034'
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 50,
            ticks: { stepSize: 10, color: '#043034' },
            pointLabels: { color: '#043034' }
          }
        },
        plugins: { legend: { position: 'top' } }
      }
    });
  </script>
</body>
</html>
